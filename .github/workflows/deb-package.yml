name: Build .deb package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-deb:
    name: Build Debian package
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Set up packaging structure
        run: |
          VERSION=$(grep -oP 'Version: \K.*' hal_canon.pc || echo "0.1.0")
          PKGROOT="hal-canon_${VERSION}"
          mkdir -p "$PKGROOT/usr/include/linuxcnc"
          mkdir -p "$PKGROOT/usr/share/hal_canon"
          mkdir -p "$PKGROOT/usr/lib/pkgconfig"
          mkdir -p "$PKGROOT/DEBIAN"

          cp hal_canon.h "$PKGROOT/usr/include/linuxcnc/"
          cp hal_*.c "$PKGROOT/usr/share/hal_canon/"
          cp copy-helpers.sh "$PKGROOT/usr/share/hal_canon/"
          cp hal_canon.pc "$PKGROOT/usr/lib/pkgconfig/"

          cat <<EOF > "$PKGROOT/DEBIAN/control"
Package: hal-canon
Version: $VERSION
Architecture: all
Maintainer: hal-canon Project <maintainer@example.com>
Description: Canonical Device Interface helper library for LinuxCNC HAL components
Depends:
EOF

          dpkg-deb --build "$PKGROOT"

      - name: üì¶ Upload .deb as artifact
        uses: actions/upload-artifact@v3
        with:
          name: hal-canon-deb
          path: hal-canon_*.deb
